<h2>Dragon Ball</h2>
<hr>
<div class="row">
    <form [formGroup]="heroForm" (submit)="addHero()" class="col-6">
        <h3>Agregar</h3>
        <input 
        type="text"
        placeholder="Nombre"
        class="form-control mb-2"
        formControlName="name"
        >
        <input 
        type="text"
        placeholder="Poder"
        class="form-control"
        formControlName="power"
        >
        <button  class="btn btn-primary mt-2">
            Agregar 
        </button>
    </form>
    <div class="col-6">
       <app-dragon-ball-list [heroes]="heroes"></app-dragon-ball-list>
    </div>
</div>
