<h2>Contador</h2>
<div class="justify-content-center">
    <button class="btn btn-primary" (click)="decrement()">-</button>
    <span>{{counter}}</span>
    <button class="btn btn-danger" (click)="increment()">+</button>
    <button (click)="reset()" class="btn btn-warning">
        Rest
    </button>
</div>
